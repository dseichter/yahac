site_name: yahac
site_url: https://dseichter.github.io/yahac/
site_description: Yet Another Home Assistant Client
site_author: Daniel Seichter
copyright: Copyright Â© 2025 Daniel Seichter
repo_url: https://github.com/dseichter/yahac
repo_name: dseichter/yahac
theme:
  name: material
  logo: assets/home_app_logo_48dp_1976D2_FILL0_wght400_GRAD0_opsz48.png
  favicon: assets/home_app_logo_24dp_1976D2_FILL0_wght400_GRAD0_opsz24.png
  icon:
    alternate: assets/globe_24dp_1976D2_FILL0_wght400_GRAD0_opsz24.png
  palette:
    - scheme: slate
      primary: cyan
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      default: true
    - scheme: default
      primary: cyan
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode  

nav:
  - Home: index.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Sensors: sensors.md
  - Development: development.md
  - Compatibility: compatibility.md


markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg