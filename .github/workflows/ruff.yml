name: 'Ruff Lint'
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: 'Ruff'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v5

      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 'Install Ruff'
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: 'Ruff Lint'
        run: |
          # Exclude the GUI file from the Ruff check, because it is auto-generated by wxFormBuilder
          ruff check . --exclude icons.py --output-format=github