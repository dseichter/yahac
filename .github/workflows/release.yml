name: Build Binaries

on:
    push:
      tags:
        - 'v*'

jobs:

  build-binary:
      runs-on: windows-latest
      steps:

          - name: 'Checkout'
            uses: actions/checkout@v5

          - name: Set up Python
            uses: actions/setup-python@v6
            with:
              python-version: 3.13

          - name: Create and start virtual environment
            run: |
              python3 -m venv venv
              venv\Scripts\activate.bat

          - name: Install dependencies
            run: pip install -r src/requirements.txt

          - name: Build Windows binary
            run: pyinstaller --onefile -w src/yahac.py -n yahac-${{ github.ref_name }}.exe --icon=icons/yahac.ico

          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
                  name: yahac-${{ github.ref_name }}.exe
                  path: dist/yahac-${{ github.ref_name }}.exe   

  build-ubuntu-24-04:
      runs-on: ubuntu-latest
      container:
        image: ubuntu:24.04
      steps:

          - name: 'Checkout'
            uses: actions/checkout@v5

          - name: Install dependencies
            run: sudo apt-get install build-essential libgtk-3-dev

          - name: Set up Python
            uses: actions/setup-python@v6
            with:
              python-version: 3.13

          - name: Create and start virtual environment
            run: |
              python3 -m venv venv
              source venv/bin/activate

          - name: Install dependencies
            run: pip install -r src/requirements.txt

          - name: Build Linux binary
            run: pyinstaller --onefile src/yahac.py -n yahac-ubuntu-24-04-${{ github.ref_name }}

          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
              name: yahac-ubuntu-24-04-${{ github.ref_name }}
              path: dist/yahac-ubuntu-24-04-${{ github.ref_name }}

  build-ubuntu-25-04:
      runs-on: ubuntu-latest
      container:
        image: ubuntu:25.04
      steps:

          - name: 'Checkout'
            uses: actions/checkout@v5

          - name: Install dependencies
            run: sudo apt-get install build-essential libgtk-3-dev

          - name: Set up Python
            uses: actions/setup-python@v6
            with:
              python-version: 3.13

          - name: Create and start virtual environment
            run: |
              python3 -m venv venv
              source venv/bin/activate

          - name: Install dependencies
            run: pip install -r src/requirements.txt

          - name: Build Linux binary
            run: pyinstaller --onefile src/yahac.py -n yahac-ubuntu-25-04-${{ github.ref_name }}

          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
              name: yahac-ubuntu-25-04-${{ github.ref_name }}
              path: dist/yahac-ubuntu-25-04-${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-binary, build-ubuntu-24-04, build-ubuntu-25-04]
    steps:
        - uses: actions/download-artifact@v5
          with:
            name: yahac-ubuntu-24-04-${{ github.ref_name }}
        
        - uses: actions/download-artifact@v5
          with:
            name: yahac-ubuntu-25-04-${{ github.ref_name }}

        - uses: actions/download-artifact@v5
          with:
            name: yahac-${{ github.ref_name }}.exe

        - name: Create Release
          id: create_release
          uses: softprops/action-gh-release@v2
          with:
            tag_name: ${{ github.ref_name }}
            name: Release ${{ github.ref_name }}
            draft: false
            prerelease: false
            generate_release_notes: true
            files: |
              yahac-ubuntu-24-04-${{ github.ref_name }}
              yahac-ubuntu-25-04-${{ github.ref_name }}
              yahac-${{ github.ref_name }}.exe